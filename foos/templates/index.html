{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

{% block content %}
    <form action="" method="post">
    {% csrf_token %}
        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">

            <title>Looking for Foos</title>

            <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
            <link href="/static/css/bootstrap.min.css" rel="stylesheet">

            <!-- Custom CSS -->
            <link href="/static/css/freelancer.css" rel="stylesheet">
            <link href="/static/css/l4f.css" rel="stylesheet">
            <!-- Custom Fonts -->
            <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
            <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
            <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        </head>

        <body id="page-top" class="index">
            <div class="container-fluid">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row-fluid">
                        <div class="col-xs-7">
                            <img src="/static/img/l4fbig.png" id="logo-big" alt="Looking for Foos" />
                        </div>
                        <div class="col-xs-5 players">
                            How many players?
                            <span class="number-players">{{ form.number_of_players }}</span>
                            <div class="arrows">
                                <i class="arrow-up"></i>
                                <i class="arrow-down"></i>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Hollar</button>
                            <div class="slack-history">
                                <h5>Responses:</h5>
                                <div class="slack-messages"></div>
                                <button type="button" name="get_latest" class="btn btn-default btn-small">Get Latest</button>
                            </div>
                        </div>
                    </div>
                    <div class="bg-overlay"></div>
                </form>
            </div>


            <!-- jQuery -->
            <script src="/static/js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="/static/js/bootstrap.min.js"></script>

            <!-- Plugin JavaScript -->
            <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
            <script src="/static/js/classie.js"></script>
            <script src="/static/js/cbpAnimatedHeader.js"></script>

            <!-- Contact Form JavaScript -->
            <script src="/static/js/jqBootstrapValidation.js"></script>
            <script src="/static/js/contact_me.js"></script>

            <!-- Custom Theme JavaScript -->
            <script src="/static/js/l4f.js"></script>

        </body>

        </html>
    </form>
{% endblock %}
